apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
  labels:
    app: skyblue
spec: 
  replicas: 6
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
        - name: nginx
          image: nginx
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:        
              - Key: color
                operator: In
                values: 
                - blue
                
                
                #key: node/master-role-kubernetes
                 #operator: Exists
