apiVersion: v1
kind: Service
metadata:
  name: sample-web

spec:
  type: NodePort #Loadbalancer
  ports:
    - targetPort: 8080
      port: 8080
      nodePort: 30080 #optional or (use can assign 30000 to 32567)
  selector:
    name: webapplication #name of pod
 ---
apiVersion: v1
kind: Pod
metadata:
  name: webapplication
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx
  
